<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather website</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@300;400;600&display=swap"
    rel="stylesheet">

<body>

  <div class="stars-overlay"></div>

  <main class="app-container">
    <header>
      <div class="search-bar">
        <input type="text" id="citySearch" placeholder="Search City..." value="London">
        <button id="searchBtn">Search</button>
      </div>
    </header>

    <section class="weather-hero">
      <div class="date-tag" id="dateTag">Tuesday, 03 Feb 2026</div>
      <h1 id="cityName">London</h1>
      <div class="floating-icon">
        <img id="mainIcon" src="https://cdn.weatherapi.com/weather/128x128/night/116.png" width="130">
      </div>
      <h2 id="tempMain">19Â°</h2>
      <p id="conditionText" style="font-size: 1.2rem; opacity: 0.9;">Partly Cloudy</p>
      <div class="hi-low">H:<span id="highTemp">24Â°</span> â€¢ L:<span id="lowTemp">18Â°</span></div>
    </section>

    <section class="forecast-row" id="forecastRow">
    </section>

    <section class="data-grid">
      <div class="glass-card uv-gauge-container">
        <div class="label">â˜€ï¸ UV Index</div>
        <div class="uv-gauge">
          <div class="gauge-body">
            <div class="gauge-fill" id="uvFill"></div>
            <div class="gauge-cover"><span id="uvVal">0 </span></div>
          </div>
        </div>
        <p id="uvStatus" style="font-size: 0.8rem; margin-top: 10px; opacity: 0.7;">Moderate</p>
      </div>

      <div class="glass-card">
        <div class="label">ğŸ’¨ Air Quality</div>
        <div class="val" id="aqiText">3-Low</div>
        <div class="progress-track">
          <div class="progress-fill" id="aqiBar" style="width: 30%;"></div>
        </div>
      </div>

      <div class="glass-card">
        <div class="label">ğŸ’§ Humidity</div>
        <div class="val" id="humVal">82%</div>
        <p style="font-size: 0.75rem; opacity: 0.6; margin-top: 10px;">The dew point is 15Â°C.</p>
      </div>

      <div class="glass-card">
        <div class="label">ğŸŒ¬ï¸ Wind Speed</div>
        <div class="val" id="windVal">15 kph</div>
        <div class="progress-track">
          <div class="progress-fill" id="windBar" style="width: 40%;"></div>
        </div>
      </div>
    </section>
  </main>


  <script src="script.js"></script>
</body>

</html>
